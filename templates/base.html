{% load static %}

<html>

<head>
    <title>Django blog</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'home' %}"> Django Blog </a></h1>
        </div>

        <div class="nav-right">
            <h3><a href="{% url 'post_new' %}"> + New Post </a></h1>
        </div>
    </header>

    <div id="login-status">
        {% if user.is_authenticated %}

            <p id="aut-p">Hi {{ user.username }}</p>
            <a href="{% url 'logout' %}">Logout</a>

        {% else %}

            <p >You are not <a href="{% url 'login' %}">Login</a></p>

        {% endif %}
    </div>

    <div>
        {% block content %}
        
        {% endblock content %}
    </div>
</body>



</html>
